<h2>Hello {{name}}!</h2>
<p>You live in {{address.city}} on a street {{address.street}}</p>
<ul>
    <li> U are {{age}}</li>
    <li>Ur email is {{email}}</li>
</ul>

<button name="btn1" (click) = 'onClick()'>Click to change name hehe</button>
<button name="btn2" (click) = 'toggleEdit()'>Edit User</button>
<div *ngIf=isEdit>
    <h1>Edit User</h1>
    <form>
        <div>
            <label for="name">Name:</label><br>
            <!--data binding-->
            <input type="text" [(ngModel)] = "name" name="name">
        </div>
        <div>
                <label for="email">Email:</label><br>
                <input type="text" [(ngModel)] = "email" name="email">
            </div>
        <div>
                <label for="age">Age:</label><br>
                <input type="number" [(ngModel)] = "age" name="age">
        </div>
    </form>
</div>

<h1>Hobbies</h1>
<form (submit) = "addHobby(hobby.value)">
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
</form>

<ul>
    <!--to dziala jak petla let cos jak var -->
    <li *ngFor="let hobby of hobbies,let i = index">{{i+1}} - {{hobby}} <button (click) = "deleteHobby(hobby)">X</button></li>
</ul>
<h1>Posts</h1>
<div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>

</div>
